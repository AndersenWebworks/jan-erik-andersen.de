<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Favicon PNG Generator</title>
  <style>
    body { font-family: system-ui; padding: 40px; max-width: 800px; margin: 0 auto; }
    .preview { display: flex; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
    .preview-item { text-align: center; }
    canvas { border: 1px solid #ccc; display: block; margin: 10px 0; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .downloads { margin: 30px 0; }
  </style>
</head>
<body>
  <h1>Favicon PNG Generator</h1>
  <p>Generiert PNG-Versionen in allen benötigten Größen.</p>

  <div class="preview" id="preview"></div>

  <div class="downloads">
    <h2>Downloads:</h2>
    <button onclick="downloadAll()">Alle herunterladen</button>
    <div id="download-links"></div>
  </div>

  <script>
    const sizes = [16, 32, 48, 64, 128, 180, 192, 512];
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <path d="M 64 25 L 95 95 L 82 95 L 76 80 L 52 80 L 46 95 L 33 95 Z M 58 68 L 70 68 L 64 48 Z"
          fill="white"
          stroke="white"
          stroke-width="2"/>
    <circle cx="64" cy="35" r="4" fill="#00ccff" opacity="0.8"/>
  </g>
  <rect x="95" y="105" width="3" height="12" rx="1.5" fill="white" opacity="0.5"/>
  <rect x="100" y="110" width="3" height="7" rx="1.5" fill="white" opacity="0.5"/>
  <rect x="105" y="108" width="3" height="9" rx="1.5" fill="white" opacity="0.5"/>
</svg>`;

    const canvases = {};

    function generatePNGs() {
      const preview = document.getElementById('preview');
      const downloadLinks = document.getElementById('download-links');

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        canvases[size] = canvas;

        const ctx = canvas.getContext('2d');
        const img = new Image();
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        img.onload = function() {
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);

          // Preview
          const previewItem = document.createElement('div');
          previewItem.className = 'preview-item';
          const displayCanvas = canvas.cloneNode();
          displayCanvas.getContext('2d').drawImage(canvas, 0, 0);
          displayCanvas.style.width = size > 64 ? '64px' : size + 'px';
          displayCanvas.style.height = size > 64 ? '64px' : size + 'px';
          previewItem.innerHTML = `<strong>${size}×${size}</strong>`;
          previewItem.appendChild(displayCanvas);
          preview.appendChild(previewItem);

          // Download link
          canvas.toBlob(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `favicon-${size}x${size}.png`;
            link.textContent = `favicon-${size}x${size}.png`;
            link.style.display = 'block';
            link.style.margin = '5px 0';
            downloadLinks.appendChild(link);
          });
        };

        img.src = url;
      });
    }

    function downloadAll() {
      sizes.forEach(size => {
        canvases[size].toBlob(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `favicon-${size}x${size}.png`;
          link.click();
          setTimeout(() => URL.revokeObjectURL(link.href), 100);
        });
      });
    }

    window.onload = generatePNGs;
  </script>
</body>
</html>
